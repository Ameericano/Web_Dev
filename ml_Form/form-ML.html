<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
    <div class="form">
        <h3 class="title">Mobile Legend Team Member<br> Registration 2025</h3>
        <form action="result-ML.html" target="blank" method="get" autocomplete="on">
            <label for="team-name">Team Name</label>
            <input type="text" id="team-name" name="team-name" placeholder="Your Team Name" autofocus required>

            <br>

            <label for="leader-name">Leader</label>
            <input type="text" id="leader-name" name="leader-name" placeholder="Name" required>
            <input type="email" id="leader-emai" name="leader-emai" placeholder="Email" required>
            <input type="text" id="leader-number" name="leader-number" placeholder="Phone Number" required>
            <input type="number" id="leader-age" name="leader-age" min="13" max="18" placeholder="Age" required>
            <label for="radio">Gender</label><br>
            <input type="radio" id="leader-gender1" name="leader-gender" value="leader-male" class="check" required>
            <label for="gender">Male</label><br>
            <input type="radio" id="leader-gender2" name="leader-gender" value="leader-female" class="check" required>
            <label for="gender">Female</label><br>

            <label for="member1-name">Member 1</label>
            <input type="text" id="member1-name" name="member1-name" placeholder="Name" required>
            <input type="email" id="member1-emai" name="member1-emai" placeholder="Email" required>
            <input type="text" id="member1-number" name="member1-number" placeholder="Phone Number" required>
            <input type="number" id="member1-age" name="member1-age" min="13" max="18" placeholder="Age" required>
            <label for="radio">Gender</label><br>
            <input type="radio" id="member1-gender1" name="member1-gender" value="member1-male" class="check" required>
            <label for="gender">Male</label><br>
            <input type="radio" id="member1-gender2" name="member1-gender" value="member1-female" class="check" required>
            <label for="gender">Female</label><br>

            <br>

            <label for="member1-name">Member 2</label>
            <input type="text" id="member2-name" name="member2-name" placeholder="Name" required>
            <input type="email" id="member2-emai" name="member2-emai" placeholder="Email" required>
            <input type="text" id="member2-number" name="member2-number" placeholder="Phone Number" required>
            <input type="number" id="member2-age" name="member2-age" min="13" max="18" placeholder="Age" required>
            <label for="radio">Gender</label><br>
            <input type="radio" id="member2-gender1" name="member2-gender" value="member2-male" class="check" required>
            <label for="gender">Male</label><br>
            <input type="radio" id="member2-gender2" name="member2-gender" value="member2-female" class="check" required>
            <label for="gender">Female</label><br>

            <br>
            
            <label for="member1-name">Member 3</label>
            <input type="text" id="member3-name" name="member3-name" placeholder="Name" required>
            <input type="email" id="member3-emai" name="member3-emai" placeholder="Email" required>
            <input type="text" id="member3-number" name="member3-number" placeholder="Phone Number" required>
            <input type="number" id="member3-age" name="member3-age" min="13" max="18" placeholder="Age" required>
            <label for="radio">Gender</label><br>
            <input type="radio" id="member3-gender1" name="member3-gender" value="member3-male" class="check" required>
            <label for="gender">Male</label><br>
            <input type="radio" id="member3-gender2" name="member3-gender" value="member3-female" class="check" required>
            <label for="gender">Female</label><br>

            <br>

            <label for="member1-name">Member 4</label>
            <input type="text" id="member4-name" name="member4-name" placeholder="Name" required>
            <input type="email" id="member4-emai" name="member4-emai" placeholder="Email" required>
            <input type="text" id="member4-number" name="member4-number" placeholder="Phone Number" required>
            <input type="number" id="member4-age" name="member4-age" min="13" max="18" placeholder="Age" required>
            <label for="radio">Gender</label><br>
            <input type="radio" id="member4-gender1" name="member4-gender" value="member4-male" class="check" required>
            <label for="gender">Male</label><br>
            <input type="radio" id="member4-gender2" name="member4-gender" value="member4-female" class="check" required>
            <label for="gender">Female</label><br>

            <br>
            <br>

            <input type="submit" value="Submit" class="submit-btn" required>

        </form>
    </div>
</body>
</html>
