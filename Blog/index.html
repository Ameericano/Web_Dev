<html><head>
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script><style media="all" id="fa-v4-font-face"></style>
<body>

    <main>

        <section id="slider" class="section-slider"> 
  <div class="image-slider">
    <div class="slide active">
      <img src="assets/game-development.jpg" alt="">
      <div class="slide-text">
        <h2>Game Development</h2>
        <p>Instead of playing game all day long, why 
           not create your own?</p>
      </div>
    </div>

    <!-- Copy paste the div class slide above (without
     active word) until there are 5 div -->

    <div class="navigation">
      <div class="slider-btn active"></div>
      <div class="slider-btn"></div>
      <div class="slider-btn"></div>
      <div class="slider-btn"></div>
      <div class="slider-btn"></div>
    </div>
  </div>
</section>

        <div class="contact-container">

            <div class="ilustration">
                <img class="illustration-img" src="assets/undraw_voice-assistant_k27k.png" alt="" width="800px">
            </div>

            <div class="contact">

                <img class="profile-contact-img" src="assets/undraw_finance-guy-avatar_vhop.png" alt="">
                <h1>Contact Me</h1>
                <p>Please feel free to contact me</p>
                <h4>Your Information</h4>

                <form action="https://formsubmit.co/ameerakmal2020@gmail.com" autocomplete="off" method="POST">

                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" class="next">

                    <div class="form-container">

                        <!-- Input Name Column -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-user" aria-hidden="true"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="name" id="name" placeholder="">
                                <label for="name" class="form-label">Name</label>
                            </div>
                        </div>

                        <!-- Input City Column -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="city" id="city" placeholder="">
                                <label for="city" class="form-label">City</label>
                            </div>
                        </div>

                        <!-- Input Email Column -->
                        <div class="input-container">
                            <div class="icon">
                                <i class="far fa-envelope-open" aria-hidden="true"></i>
                            </div>
                            <div class="form-input">
                                <input class="input-item" type="text" name="email" id="email" placeholder="">
                                <label for="email" class="form-label">Email</label>
                            </div>
                        </div>

                        <!-- Input Message Column -->
                        <div class="textarea-container">
                            <div class="icon">
                                <i class="fas fa-comment" aria-hidden="true"></i>
                            </div>
                            <div class="form-textarea">
                                <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8" placeholder=""></textarea>
                                <label for="message" class="form-label">Message</label>
                            </div>
                        </div>

                    </div>

                    <input type="submit" value="Submit" class="submit">

                </form>

            </div>

        </div>

        <div class="modal-container">
            <div class="modal">
                <img src="assets/message-sent.jpg" alt="">
                <h3>Message Sent</h3>
                <p>Thank you for submitting!</p>
            </div>
        </div>

    </main>

    <script src="script.js"></script>



</body>
</html>
